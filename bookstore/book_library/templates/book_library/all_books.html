{% extends 'book_library/layouts/base.html' %}
{% load static %}
{% block 'content' %}
<h1>  ALL BOOKS </h1>
<a
  href="{% url 'create_book' %}"
  class="btn btn-primary"
>
  Create New Book
</a>
{% for book in books %}
<div class="card" style="width: 15rem;">
<img src="{{ book.image.url }}" alt="{{ book.name }}"  width="100" height="150"
  class="img-fluid mx-auto" >

  <div class="card-body">
    <h5 class="card-title"> Title: {{book.name}}</h5>
    <h4 class="card-price"> Price: {{book.price}}</h4>
    <h4 class="card-price"> Number of Pages: {{book.pages}}</h4>
    <a href="{% url 'book' book.id %}" class="btn btn-primary">SHOW BOOK</a>
    <a href="{% url 'delete_book' book.id %}" class="btn btn-primary">DELETE BOOK</a>
  </div>
</div>
{% endfor %}
{% endblock %}
